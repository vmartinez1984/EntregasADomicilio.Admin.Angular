<div class="container-fluid">
    <mat-progress-bar mode="indeterminate" *ngIf="estaCargando"></mat-progress-bar>
    <div class="card mt-2">
        <div class="card-header">
            <h1>Lista de categorias</h1>
        </div>
        <div class="card-body">
            <table class="table table-hover" style="width: 100%;">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>¿Está activo?</th>
                        <th>
                            <button class="btn btn-primary text-white btn-sm" routerLink="/categorias/agregar">
                                Agregar
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categoria of categorias">
                        <td>{{categoria.id}}</td>
                        <td>{{categoria.nombre}}</td>
                        <td>{{categoria.estaActivo}}</td>
                        <td>
                            <a class="btn btn-warning text-white btn-sm"
                                [routerLink]="['/categorias/editar', categoria.id]">
                                Editar
                            </a>
                        </td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>¿Está activo?</th>
                        <th>
                            <button class="btn btn-primary text-white btn-sm">
                                Agregar
                            </button>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
